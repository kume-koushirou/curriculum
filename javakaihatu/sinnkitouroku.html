<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
  <div class="top">
    <h3>会員登録ページ</h3>
  </div>
  <div class="user">
    <p><label>ユーザーID</label><input type="text"  name="userID" placeholder="" required></p>
    <p><label>パスワード</label><input type="password" name="pass" id="pass" required></p>
    <p><label>パスワード(確認)</label><input type="password" name="pass2" id="pass2" required></p>
    <p><label>氏名(姓)</label><input type="text" name="name" size="20" maxlength="8"></p>
    <p><label>氏名(名)</label><input type="text" name="name" size="20" maxlength="8"></p>
    <p><label>郵便番号</label><input type="text" name="postnumber" size="20" maxlength="8"></p>
  </div>
  <div class="bank">口座情報
    <p><label>銀行名</label><input type="text" name="bankname" size="20" maxlength="8"></p>
    <p><label>支店名</label><input type="text" name="bankaboutname" size="20" maxlength="8"></p>
    <p><label>口座名義(カナ)</label><input type="text" name="name" size="20" maxlength="8"></p>
    <p><label>口座番号</label><input type="text" name="banknumber" size="20" maxlength="8"></p>
  </div>
  <div class="button">
    <p><input type="submit" value="確認ボタン"></p>
  </div>
</div>
</body>
</html>
